 <body>
  <section id="auth">
      {% if login_user %}
      <span>Hi, {{ login_user }}! <a href="{{ login_url }}">Logout.</a></span>
      {% else %}
      <span><a href="{{ login_url }}">Sign in</a></span>
      {% endif %}
  </section>
  <header>
   <a href="{% url show_index %}">
    <img src="/static/img/blogeveryday.logo.png" width="200" height="38" alt="everydayblogging.co.cc" title="Logo" />
   </a>
   <nav>
    <ol>
     <li>
      <a id="projects" href="">
       About
      </a>
     </li>
    </ol>
   </nav>
  </header>
  {% block content %}
  {% endblock %}
